<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contoh event mouse</title>
</head>
<body>
    <button id="btn-enter">Mouse Enter</button>
	<button id="btn-hover">Bover</button>
	<button id="btn-out">Mouse Out</button>
	
	<script>
	  const btnEnter = document.getElemenbyId("btn-enter");
	  const btnHover = document.getElemenbyId("btn-hover");
	  const btnOut = document.getElemenbyId("btn-out");
	  
      btnEnter.addEventListener("mouseenter", function(event) {
	    event.targrt.innerText = "Mouse sudah masuk";
		});
		
	  btnOut.addEventListener("mouseout", function(event) {
	    event.targrt.innerText = "Mouse sudah keluar";
		});
	  
	  btnHover.addEventListener("mouseover", function(event) {
	    event.targrt.innerText = "Mouse sudah di atas elemen";
		});
    </script>
    <body>
